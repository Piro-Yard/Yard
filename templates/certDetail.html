{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="certDetail-title"><a href="{% url 'user:myPage' %}"><img class="RE-mypage" src="{% static 'img/moreCertBtn.png' %}" alt=""></a>My Certificate</div>

<div class="certDetail-container">
	<div class="certDetail-img">
		<div class="certDetail-img-front"><img src="{{ cert.albumImg.url }}" height="440" width="400"></div>
		<div class="certDetail-img-back" style='background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url({{ cert.albumImg.url }})'>
			<img class="cert-stamp"src="{%static 'img/note.png'%}" alt="">
		</div>
	</div>
	<div class="certDetail-info">
		<div class="music-info">
			<div class="index">곡</div><div>{{music.title}}</div>
		</div>
		<div class="music-info">
			<div class="index">앨범</div><div>{{music.albumTitle}}</div>
		</div> 
		<div class="music-info">
			<div class="index">아티스트</div><div>{{music.artist}}</div>
		</div>
		<div class="music-info">
			<div class="index">발급일</div><div>{{cert.createdDate | date:'Y.m.d'}}</div>
		</div>
	</div>
</div>
