{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?after">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <!--header-->
    <header class="nav">
      <a href="/"><img class="logobtn" src="../../static/img/logo.png"></a>
      <div class="dropdown">
        <a class="dropbtn" href=""><img src="../../static/img/profile.png" alt=""></a>
        <div class="dropdown-content">
          {% if not request.user.is_authenticated %} 
            <a href="/accounts/signup">Sign up</a>
            <a href="/accounts/login">Login in</a>
          {% else %} 
            <a href="/mypage">My Page</a>
            <a href="/accounts/logout">Login out</a>
          {% endif %} 
        </div> 
      </div>
    </header>

    {% block body %}
<!--

    <div>
      <strong>Messages:</strong>

        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <div>
      <strong>Menu:</strong>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}">Sign In</a></li>
        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
    -->

    {% block content %}
    {% endblock %}

    {% endblock %}

    {% block extra_body %}
    {% endblock %}
  </body>
</html>
