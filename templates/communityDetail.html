{% extends "base.html" %} {% block content %}

<div class="detail" style="margin-top: 5rem">
  <div class="detail-info">
    <p>
      <span class="detail-content">name: {{ community.communityName }}</span>
    </p>
    <p>
      <span class="detail-content">music: {{ community.musicId.title }}</span>
    </p>
    <p>
      <span class="detail-content">artist: {{ community.artist.name }}</span>
    </p>
    <p>
      <span class="detail-content"
        >커뮤니티 생성일: {{ community.createdDate }}</span
      >
    </p>
  </div>
</div>
{% endblock %}
