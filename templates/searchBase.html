{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}?after" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--fontawesome-->
    <script
      defer
      src="https://kit.fontawesome.com/34c2088d9a.js"
      crossorigin="anonymous"
    ></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Yard</title>
  </head>
  <body>
    <header class="nav">
      <a href="/"><img class="logobtn" src="../static/img/logo.png" /></a>
      <div class="nav--inputBox">
        <form class="" action="{% url 'user:search' %}" method="get">
          {% csrf_token %}
          <input
            class="nav--input"
            type="search"
            placeholder="가수 및 제목으로 커뮤니티를 검색해보세요!"
            aria-label="Search"
            name="q"
          />
          <button class="" type="submit">찾기</button>
        </form>
      </div>
      <div class="nav--dropdown">
        <a class="dropbtn" href=""
          ><img src="../static/img/profile.png" alt=""
        /></a>
        <div class="dropdown-content">
          {% if not request.user.is_authenticated %}
          <a href="/accounts/signup">Sign up</a>
          <a href="/accounts/login">Login in</a>
          {% else %}
          <a href="/mypage">My Page</a>
          <a href="/accounts/logout">Login out</a>
          {% endif %}
        </div>
      </div>
    </header>

    {% block content %} {% endblock %} {% block js %} {% endblock %}
  </body>
</html>
