{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}?after" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- axios CDN -->
	  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    
    <title>Yard</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav-logo"><a href="/"><img class="logobtn"  src="{% static 'img/logo.png' %}" /></a></div>
      
      <div class="nav--inputBox">
        <form class="" action="{% url 'user:search' %}" method="get">
          {% csrf_token %}
          <img class="nav--searchBtn" id="nav--searchBtn" src="{% static 'img/search.png'%}" alt="">
          <input
            class="nav--input"
            type="search"
            placeholder="가수 노래 #해시태그"
            aria-label="Search"
            name="q"
          />
        </form>
      </div>

      {% if user.is_authenticated %}
      <div class="nav-btn">
        <a href="{% url 'user:myPage' %}">뮤직 카드</a>
        <a href="{% url 'user:myInfo' %}">내 정보</a>
        <a href="/accounts/logout">로그아웃</a>
      </div>
      {% else %}
      <div class="nav-btn">
        <a href="">뮤직 카드</a>
        <a href="/accounts/login">로그인</a>
      </div>
      {% endif %}
    </header>
	

	{% block content %} {% endblock %}
	{% block js %} {% endblock %}
  <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
