{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}?after">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!--font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<title>Yard</title>
</head>

<body>
 
  <header class="nav">
    <a href="/"><img class="logobtn" src="{%static 'img/logo.png' %}"></a>
    <div class="dropdown">
      <a class="dropbtn" href=""><img src="{%static 'img/profile.png' %}" alt=""></a>
      <div class="dropdown-content">
        {% if not request.user.is_authenticated %} 
          <a href="/accounts/signup">Sign up</a>
          <a href="/accounts/login">Log in</a>
        {% else %} 
          <a href="{% url 'user:myPage' %}">My Page</a>
					<a href="{% url 'user:myInfo' %}">My Info</a>
          <a href="/accounts/logout">Log out</a>
        {% endif %} 
      </div> 
    </div>
  </header>
  
  {% block content %} {% endblock %}
  {% block js %} {% endblock %}
                                                        
</body>

</html>
