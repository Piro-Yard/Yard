{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?after">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--fontawesome-->
  <script defer src="https://kit.fontawesome.com/34c2088d9a.js" crossorigin="anonymous"></script>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Yard</title>
</head>
<body style="background: linear-gradient(180deg, #361C82 14.58%, rgba(219, 86, 231, 0.78) 100%);">
 
  <header class="nav">
    <a href="/"><div class="nav--logo">logo</div></a>
    <!--<div class="nav--title" style="position: absolute; top: 0;left: 600px; font-size: 100px;">Yar:D</div>-->
    <div class="navBtn">
      {% if not request.user.is_authenticated %} 
      <a href="/accounts/signup"><div class="nav--signUp">Sign up</div></a>
      <a href="/accounts/login"><div class="nav--logIn">Login in</div></a>
      {% else %}  
      <a href="/mypage"><div class="nav--signUp">My Page</div></a>
      <a href="/accounts/logout"><div class="nav--logIn">Login out</div></a>
      {% endif %}
    </div>
  </header>
  
  {% block content %} {% endblock %}
  {% block js %} {% endblock %}
                                                        
</body>

</html>
