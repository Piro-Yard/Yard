{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?after" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <title>Yard</title>
</head>

<body>
  <header>
    <nav class="navbar px-5 py-1 fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'user:main' %}" style="color:#1d7c6c;">야,들어봐 <strong>Yard</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %} 
            <li class="nav-item">
              <span class="nav-link text-light me-4">Hi {{request.user.name}} ! :) </span>
               <li class="nav-item" ><a class="nav-link" href="" style="color:#1d7c6c;"><strong>Yard의 추천</strong></a></li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color:#1d7c6c;"><strong>로그아웃</strong></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="" style="color:#1d7c6c;"><strong>로그인</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color:#1d7c6c;"><strong>회원가입</strong></a>
            </li>
            {% endif %}


          </ul>
        </div>
      </div>
    </nav>
    
  </header>
  {% block content %} {% endblock %}
</body>

</html>
