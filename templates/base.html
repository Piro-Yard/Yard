{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?after">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Yard</title>
</head>
<body>
  <header>
    <nav class="navbar px-5 py-1 fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'user:main' %}" style="color:#1d7c6c;">야,들어봐 <strong>Yard</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %} 
            <li class="nav-item">
              <span class="nav-link text-light me-4">Hi {{request.user.name}} ! :) </span>
              <li class="nav-item" ><a class="nav-link" href="{% url 'user:myPage' %}" style="color:#1d7c6c;"><strong>마이페이지</strong></a></li>
               <li class="nav-item" ><a class="nav-link" href="" style="color:#1d7c6c;"><strong>Yard의 추천</strong></a></li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/logout" style="color:#1d7c6c;"><strong>로그아웃</strong></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login" style="color:#1d7c6c;"><strong>로그인</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/signup" style="color:#1d7c6c;"><strong>회원가입</strong></a>
            </li>
            {% endif %}


          </ul>
        </div>
      </div>
    </nav>
    
  </header>
  {% block content %} {% endblock %}
</body>

</html>
