{% extends "base.html" %} {% block content %}
<div class="search-container">
  <form class="" action="{% url 'user:search' %}" method="get">
      {% csrf_token %}
      <input class="search" type="search" placeholder="가수 및 제목으로 커뮤니티를 검색해보세요!" aria-label="Search" name="q">
      <button class="" type="submit">찾기</button>
  </form>
  <div class="hashtag--container">
      
  </div>
</div>
<div style="margin-top: 5rem">
  <p class="text-center my_search_text">검색한 커뮤니티: <b>"{{query}}"</b></p>
</div>
<div class="container">
  <div class="row mx-auto">
    <!-- {% if messages %}
        <section id="messages">
            <script type="text/javascript">
                alert('검색어는 2글자 이상 입력해주세요.');
            </script>      
        </section>
        {% endif %} -->
    {% for feed in feeds %}
    <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
      <div class="card text-center" style="min-width: 18rem">
        <div class="card-body">
          <a href="{% url 'user:feedDetail' feed.id%}">
            <h4>{{feed.music}}</h4>
          </a>
          <p>
            {{feed.artist}}
          </p>
          <p>
            {{feed.createdDate}}
          </p>
          <p>
            {{feed.content}}
          </p>
          <p>
            {{feed.userId}}
          </p>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="row mx-auto">
      <p class="text-center my_search_text">
        해당 노래/가수의 피드가 아직없네요! 피드를 생성해보세요! &nbsp<a href="{% url 'user:createFeed' %}"><button
            class="btn btn-secondary my-2 my-sm-0 center-block" type="submit">
            <i class="fas fa-plus-square"></i></button></a>
      </p>
    </div>
    <a href="{% url 'user:main' %}">메인으로 이동하기</a>
    {% endfor %}
  </div>
</div>

{% endblock %}
